<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming soon landing page</title>

    <!-- custom css link -->
    <link rel="stylesheet" href="style.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="mobile-nav">
        <img src="images/logo.svg" alt="logo" class="logo">
    </div>

    <div class="hero_container">

        <div class="main_text">

            <img src="images/logo.svg" alt="logo" class="desktop_logo">

            <div class="text">
                <h1><span>WE'RE </span>COMING SOON</h1>

                <P>
                    Hello fellow shppers! We're currently building our new fashion
                    store. Add your email below to stay up-to-date with 
                    announcements out launch deals.
                </P>

                <div class="form">
                    <input type="email" id="email" required placeholder="Email Address">
                    <button class="cta" onclick="validateEmail()"><img src="images/icon-arrow.svg" alt=""></button>
                </div>
                <p class="error-message" id="result"></p>
            </div>

        </div>

        <div class="img_container">
            <img src="images/hero-mobile.jpg" alt="" class="mobile_hero_img">
            <img src="images/hero-desktop.jpg" alt="" class="desktop_hero_img">
        </div>

    </div>

    <script>
        function validateEmail() {
            const emailInput = document.getElementById('email');
            const resultMessage = document.getElementById("result");
            const formContainer = document.getElementsByClassName("form");

            // regular expression for basic email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (emailRegex.test(emailInput.value)) {
                emailInput.style.border = "1px solid"
            } else {
                resultMessage.className = 'error-message';
                
                resultMessage.textContent = 'Please provide a valid email'
            }
        }
    </script>
</body>
</html>
